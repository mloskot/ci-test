trigger:
  - master
  - develop
  - azure-pipelines

jobs:
  - job: Linux
    pool:
      vmImage: 'ubuntu-16.04'
    steps:
      - script: which g++ && g++ --version
        displayName: 'Check GCC version'
      - script: which cmake && cmake --version
        displayName: 'Check CMake version'
      - template: .ci/azure-pipelines-cmake-steps.yml

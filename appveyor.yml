version: 1.0.{build}

os: Visual Studio 2015

platform:
- x64
- x86

configuration: Release

shallow_clone: true
clone_depth: 1

matrix:
  fast_finish: false # set this flag to immediately finish build once one of the jobs fails.

init:
  - ps: |
      Write-Host "Build worker environment variables:" -ForegroundColor Magenta
      Get-ChildItem Env: | %{"{0}={1}" -f $_.Name,$_.Value}

install:
  - ps: 'Write-Host "Installing SQLite ODBC Driver:" -ForegroundColor Magenta'
  - appveyor DownloadFile http://jxrlib.codeplex.com/downloads/get/685249
  - 7z x jxrlib_1_1.zip -oC:\jxrlib_1_1 > nul
  - cd C:\jxrlib_1_1\jxrlib\jxrencoderdecoder
  - if "%platform%" == "x86" msbuild /p:Configuration=Release /p:Platform=Win32
  - if "%platform%" == "x64" msbuild /p:Configuration=Release /p:Platform=x64

before_build:
  - ps: 'Write-Host "Running CMake:" -ForegroundColor Magenta'
  - cmake.exe -G "Visual Studio 14 2015 Win64" %APPVEYOR_BUILD_FOLDER%
  - ps: 'Write-Host "Running MSBuild:" -ForegroundColor Magenta'

build:
  parallel: true
  project: ci-test.sln
  verbosity: normal


version: 2.0
jobs:
  build:
    working_directory: ~/ci-test
    docker:
      - image: gcc:latest
    steps:
      - run:
          name: Install dependencies ci-test
          command: apt-get update && apt-get install -y cmake
      - checkout
      - run:
          name: Prepare ci-test
          command: pwd && mkdir -p build
      - run:
          name: Configure ci-test
          command: pwd && cd build && cmake ..
      - run:
          name: Build ci-test
          command: pwd && cd build && cmake --build .
      - run:
          name: Test ci-test
          command: pwd && cd build && ctest -V --output-on-failure


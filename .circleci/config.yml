##############################################################################
# Build variants
##############################################################################
env_gcc_cxx11: &env_gcc_cxx11
  environment:
    - CXX: g++
    - CXXSTD: "11"
    - TOOLSET: gcc

env_gcc_cxx14: &env_gcc_cxx14
  environment:
    - CXX: g++
    - CXXSTD: "14"
    - TOOLSET: gcc

env_gcc_cxx17: &env_gcc_cxx17
  environment:
    - CXX: g++
    - CXXSTD: "17"
    - TOOLSET: gcc

##############################################################################
# Build configurations
##############################################################################
config_gcc82_cxx11: &config_gcc82_cxx11
  <<: *docker_gcc82
  <<: *env_gcc_cxx11

config_gcc82_cxx14: &config_gcc82_cxx14
  <<: *docker_gcc82
  <<: *env_gcc_cxx14

config_gcc82_cxx17: &config_gcc82_cxx17
  <<: *docker_gcc82
  <<: *env_gcc_cxx17

##############################################################################
# Workspace persistance
##############################################################################
attach_workspace: &attach_workspace
  attach_workspace:
    at: ~/project

##############################################################################
# Build steps (in alphabetical order by name of steps group)
##############################################################################
run_compiler_version: &run_compiler_version
  run:
    name: Checking compiler version
    command: |
      echo CXX=$CXX
      echo CXXSTD=$CXXSTD
      echo TOOLSET=$TOOLSET
      $TOOLSET --version

run_build_boost: &run_build_boost
  run:
    name: Building Boost
    command: |
      pwd
      cd boost
      ./bootstrap.sh -with-toolset=$TOOLSET || cat ./bootstrap.log
      ./b2 headers
      ./b2 toolset=$TOOLSET cxxstd=$CXXSTD --with-filesystem stage

run_install_cmake: &run_install_cmake
  run:
    name: Install CMake
    command:
      apt-get update && apt-get install -y cmake
      cmake --version

steps_build_and_test: &steps_build_and_test
  steps:
    - *attach_workspace
    - *run_install_cmake
    - *run_compiler_version
    - *run_build_boost
    - run:
        name: Prepare build directory
        command: pwd && ls && mkdir -p build
    - run:
        name: Run cmake
        command: pwd && cd build && cmake -DBOOST_ROOT=~/project/boost ..
    - run:
        name: Run cmake --build
        command: pwd && cd build && cmake --build .
    - run:
        name: Run ctest
        command: pwd && cd build && ctest -VV --output-on-failure

##############################################################################
# Build jobs
##############################################################################
jobs:
  bootstrap_checkout:
    <<: *config_gcc82_cxx11
    steps:
      - checkout
          path:
            - ci-test
      - run:
          name: Checkout Boost superproject
          command: |
            git clone -b master --depth 1 https://github.com/boostorg/boost.git
            cd boost
            git submodule --quiet update --init tools/build
            git submodule --quiet update --init tools/boost_install
            git submodule --quiet update --init tools/boostdep
            git submodule --quiet update --init libs/headers
            git submodule --quiet update --init libs/config
            git submodule --quiet update --init libs/filesystem
            python tools/boostdep/depinst/depinst.py filesystem
      - persist_to_workspace:
          root: ~/project
          paths:
            - boost
            - ci-test

  gcc82_cxx11:
    <<: *config_gcc82_cxx11
    <<: *steps_build_and_test

  gcc82_cxx14:
    <<: *config_gcc82_cxx14
    <<: *steps_build_and_test

  gcc82_cxx17:
    <<: *config_gcc82_cxx17
    <<: *steps_build_and_test

##############################################################################
# Workflows
##############################################################################
workflows:
  version: 2
  build-and-test:
    jobs:
      - bootstrap_checkout
      - gcc82_cxx11:
          requires:
            - bootstrap_checkout
      - gcc82_cxx14:
          requires:
            - bootstrap_checkout
      - gcc82_cxx17:
          requires:
            - bootstrap_checkout
